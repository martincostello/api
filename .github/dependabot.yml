version: 2
updates:
- package-ecosystem: npm
  directory: "/src/API"
  schedule:
    interval: daily
    timezone: Europe/London
  open-pull-requests-limit: 99
  ignore:
  - dependency-name: gulp-jasmine
    versions:
    - ">= 4.a, < 5"
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    timezone: Europe/London
  open-pull-requests-limit: 99
