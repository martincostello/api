name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v3.7.0
        env:
          VALIDATE_EDITORCONFIG: false
          VALIDATE_HTML: false
          VALIDATE_JAVASCRIPT_STANDARD: false
